<div class="modal-dialog">
	<div class="modal-content">

		<div class='modal-header'>
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">Ã—</button>
			<h3>Food List</h3>
		</div>


		<div class='modal-body'>
			<div ng-repeat="f in foods">
				<label> <input type="checkbox" name="f.id"
					ng-model="f.selected" ng-change="updateSelectedFood(foods)">
					{{f.ten}}
				</label>
				<br/>
			</div>
		</div>

		<div class='modal-footer'>
			<button class="btn btn-default" data-dismiss="modal" ng-click="">Close</button>
			<button class="btn btn-primary" data-dismiss="modal"
				ng-click="addSelectedFood()">Add</button>
		</div>

	</div>
</div>
