
<div class="modal-dialog">
	<div class="modal-content">
	
		<div class='modal-header'>
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">×</button>
			<h3 ng-hide='newFood'>{{food.ten}}</h3>
			<h3 ng-show='newFood'>New Food</h3>
		</div>

		<form class="form-horizontal" role="form">
			<div class='modal-body'>
				<input type='hidden' class="form-control" ng-model="food._id" />

				<div class="form-group">
					<label>ID</label> <input type='text' class="form-control"
						ng-model="food.id" />
				</div>

				<div class="form-group">
					<label>Tên</label> <input type='text' class="form-control"
						ng-model="food.ten" />
				</div>
				
				<div class="form-group">
					<label>Tên khác</label> <input type='text' class="form-control"
						ng-model="food.ten_khac" />
				</div>
				
				<div class="form-group">
					<label>Chất</label> <input type='text' class="form-control"
						ng-model="food.chat" ng-click="launchElementDialog()" 
						data-toggle="modal" href="#elementDialog" />
				</div>
							
				<div class="form-group">
					<label>Món ăn</label> <input type='text' class="form-control"
						ng-model="food.mon_an" ng-click="launchDishDialog()" 
						data-toggle="modal" href="#dishDialog" />
				</div>
				
				<div class="form-group">
					<label>Loại giá</label> <input type='text' class="form-control"
						ng-model="food.loai_gia" />
				</div>
				
				<div class="form-group">
					<label>Nên dùng</label>
					<input type='text' class="form-control"
						ng-model="food.nen_dung" />
				</div>
				
				
				<div class="form-group">
					<label>Hình ảnh</label>
					<input type='text' class="form-control"
						ng-model="food.hinh_anh" />
				</div>
								
				<div class="form-group">
					<label>Lượng chất</label>
					<textarea class="form-control" rows="10"
						ng-model="food.luong_chat" />
				</div>

				<div class="form-group">
					<label>Lưu ý</label>
					<textarea class="form-control" rows="10" ng-model="food.luu_y" />
				</div>

				<div class="form-group">
					<label>Tham khảo</label>
					<textarea class="form-control" rows="3" ng-model="food.tham_khao" />
				</div>
				
				<div class="form-group">
					<label>Thông tin ngắn gọn</label>
					<textarea class="form-control" rows="5" ng-model="food.brief_info" />
				</div>
				
                <label>
                    <input type="checkbox" ng-model="food.completed"> Completed
                </label>
                
			</div>

			<div class='modal-footer'>
                <label>
                    <input type="checkbox" ng-model="food.approved"> Approved
                </label>
            
                <div class="form-group">
				    <textarea class="form-control" rows="2" ng-model="food.comment" placeholder="Comment"/>
				</div>
			    
				<button type='submit' class="btn btn-danger" data-dismiss="modal"
					ng-click="delete()">Delete</button>

				<button type='submit' class="btn btn-primary" data-dismiss="modal"
					ng-click="save()">Save</button>
				
			</div>
		</form>
	</div>
</div>
