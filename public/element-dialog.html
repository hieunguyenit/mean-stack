<div class="modal-dialog">
	<div class="modal-content">

		<div class='modal-header'>
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">Ã—</button>
			<h3>Element List</h3>
		</div>

		<div class='modal-body'>
			<div ng-repeat="e in elements">
				<label> <input type="checkbox" name="e.id"
					ng-model="e.selected" ng-change="updateSelectedElement(elements)">
					{{e.ten}}
				</label> <br />
			</div>

			<div class='modal-footer'>
				<button class="btn btn-default" data-dismiss="modal" ng-click="">Close</button>
				<button class="btn btn-primary" data-dismiss="modal"
					ng-click="addSelectedElement()">Add</button>
			</div>

		</div>
	</div>
