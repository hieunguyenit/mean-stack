<div class="modal-dialog">
	<div class="modal-content">

		<div class='modal-header'>
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">Ã—</button>
			<h3>Dish List</h3>
		</div>

		<div class='modal-body'>
			<div ng-repeat="d in dishes">
				<label> <input type="checkbox" name="d.id"
					ng-model="d.selected" ng-change="updateSelectedDish(dishes)">
					{{d.ten}}

			<div class='modal-footer'>
				<button class="btn btn-default" data-dismiss="modal" ng-click="">Close</button>
				<button class="btn btn-primary" data-dismiss="modal"
					ng-click="addSelectedDish()">Add</button>
			</div>

		</div>
	</div>
