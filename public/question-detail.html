
<div class="modal-dialog">
	<div class="modal-content">
	
		<div class='modal-header'>
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">×</button>
			<h3 ng-hide='newQuestion'>{{question.text}}</h3>
			<h3 ng-show='newQuestion'>New Question</h3>
		</div>

		<form class="form-horizontal" role="form">
			<div class='modal-body'>
				<input type='hidden' class="form-control" ng-model="question._id" />

				<div class="form-group">
					<label>ID</label> <input type='text' class="form-control"
						ng-model="question.id" />
				</div>

                <div class="form-group">
					<label>Tuần thai</label> <input type='text' class="form-control"
						ng-model="question.tuan_thai" />
				</div>

                <div class="form-group">
					<label>Mục</label> 
					<select class="form-control" ng-model="question.muc">
					    <option value="kienthuc">Kiến thức dinh dưỡng căn bản</option>
					    <option value="thainhi">Sự phát triển của thai nhi</option>
                        <option value="suckhoe">Sức khỏe, tâm lý bà bầu</option>
                        <option value="dinhduong">Nhu cầu dinh dưỡng trong thai kỳ</option>
                        <option value="hanhtrang">Hành trang đi sinh và nuôi con sữa mẹ</option>
                        <option value="gopy">Góp ý / tương tác hoàn thiện ứng dụng</option>
                        <option value="gioithieu">Giới thiệu ứng dụng đến bạn bè</option>
                        <option value="kythuat">Sử dụng ứng dụng hiệu quả</option>
                    </select>
				</div>
                
				<div class="form-group">
					<label>Câu hỏi</label> <input type='text' class="form-control"
						ng-model="question.cau_hoi" />
				</div>
                
                <div class="form-group">
					<label>Trả lời</label> <textarea class="form-control" rows="10"
						ng-model="question.tra_loi" />
				</div>
				
				<label>
                    <input type="checkbox" ng-model="question.completed"> Completed
                </label>
			</div>

			<div class='modal-footer'>
			    <label>
                    <input type="checkbox" ng-model="question.approved"> Approved
                </label>
            
                <div class="form-group">
				    <textarea class="form-control" rows="2" ng-model="question.comment" placeholder="Comment"/>
				</div>
			    
				<button type='submit' class="btn btn-danger" data-dismiss="modal"
					ng-click="delete()">Delete</button>

				<button type='submit' class="btn btn-primary" data-dismiss="modal"
					ng-click="save()">Save</button>
			</div>
		</form>
	</div>
</div>
